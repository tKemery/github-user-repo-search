<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Account Repo Search Engine</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header><h1>This app lets you search for a gitHub user and will display their repositories.</h1></header>
    <main>
        <form>
            <input type="text" name="userQuery" id="userQuery" placeholder="tKemery">
            <input type="submit" value="Search" id="search">
        </form>
        <section>
            <div class="hidden js-search-results">

            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
